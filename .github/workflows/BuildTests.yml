name: BuildTest

on: 

  push:
    branches:
      - redesign-search
  pull_request:
    branches:
      - redesign-search
jobs:
  Run_workspace_Tests:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.0.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme GameCenter -xcodeproj GameCenter.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.2' | xcpretty && exit ${PIPESTATUS[0]}
